name: Visual: Reveal snapshot tests

on:
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Set to true to update snapshots instead of running the comparison (default: false)'
        required: false
        default: 'false'

jobs:
  visual:
    name: Playwright Visual Tests (manual)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Ruby gems
        run: bundle install --jobs 4 --retry 3

      - name: Build site
        run: bundle exec jekyll build --config _config.yml

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright visual tests
        run: |
          if [ "${{ github.event.inputs.update_snapshots }}" = "true" ]; then
            echo "Updating snapshots..."
            npx playwright test --update-snapshots
          else
            echo "Running visual tests..."
            npx playwright test --reporter=github
          fi

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results
            tests/**/*.snapshots
            tmp/visuals/reveal
