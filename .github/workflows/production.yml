---
name: Production (AWS S3 + CloudFront)

"on":
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: prod-deploy
  cancel-in-progress: true

env:
  # keep logs quiet but useful
  JEKYLL_ENV: production

jobs:
  build-and-deploy:
    name: Build, verify, deploy
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://kyle.skrinak.com
    permissions:
      contents: read
      id-token: write  # needed for OIDC -> AWS
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby 3.2.9
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.9"

      - name: Bundle install (include :test, exclude :development)
        run: |
          bundle lock --add-platform x86_64-linux || true
          bundle config set path vendor/bundle
          bundle config set without 'development'
          bundle install --jobs 4 --retry 3

      - name: Build site
        run: bundle exec jekyll build --trace

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_DEPLOY_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}

      # Step 1: push long-lived assets first
      - name: Sync assets to S3 (1y immutable)
        run: |
          aws s3 sync "_site/" "s3://${{ vars.AWS_S3_BUCKET }}/" \
            --delete \
            --only-show-errors \
            --exclude "*" \
            --include "assets/*" \
            --include "assets/**" \
            --cache-control "max-age=31536000,public,immutable"

      # Step 2: push everything else (HTML + non-asset files) with a short cache
      # Excluding assets prevents this step from overwriting the long-lived headers from step 1.
      - name: Sync HTML to S3 (5m cache)
        run: |
          aws s3 sync "_site/" "s3://${{ vars.AWS_S3_BUCKET }}/" \
            --delete \
            --only-show-errors \
            --exclude "assets/*" \
            --exclude "assets/**" \
            --cache-control "max-age=300,public"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }}" \
            --paths "/" "/index.html" "/sitemap.xml" "/feed.xml"
