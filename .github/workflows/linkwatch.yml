name: Linkwatch (external link rot)

on:
  schedule:
    # Nightly UTC; adjust if you prefer a different time.
    - cron: "23 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: read
  issues: write

concurrency:
  group: linkwatch
  cancel-in-progress: true

env:
  RUBY_VERSION: "3.2.9"
  JEKYLL_ENV: "production"

jobs:
  linkwatch:
    name: Build site + check external links
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Ensure Linux platform in lockfile (no-op if present)
        run: bundle lock --add-platform x86_64-linux || true

      - name: Build site
        run: bundle exec jekyll build --trace

      - name: HTMLProofer (Linkwatch)
        run: PROOF_MODE=staging bundle exec ruby scripts/proof.rb _site

      # If the proofer step fails, create/update a single tracking issue.
      - name: Create or update rot report issue
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = "External link rot report";
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;

            const body =
              `Linkwatch detected external link failures.\n\n` +
              `- Workflow run: ${runUrl}\n` +
              `- Branch/ref: ${context.ref}\n` +
              `- Commit: ${context.sha}\n\n` +
              `Review the job logs for the failing URLs and update/ignore as appropriate.`;

            // Find an existing open issue with the exact title.
            const issues = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: "open",
              per_page: 100
            });

            const existing = issues.data.find(i => i.title === title);

            if (existing) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: existing.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body
              });
            }

      # Optional: if the run succeeds, comment on (or close) an existing open issue.
      # Keeping it simple: do nothing on success to avoid spam.